<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pionner Bank || Ariful Islam</title>

    <!-- Colling Bootstrap CSS File -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div id="login-area" class="container">
        <h1 class="text-center bank-title">Welcome to Pionner Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="@gmail.com"><br>
            <input type="password" class="form-control" placeholder="password" name="" id=""><br>
            <button type="submit" class="btn btn-success" id="login">Enter</button>
        </div>
    </div>
    <div id="transaction-area" class=" ">
        <div class="row ">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdrow status">
                    <h5>Withdow</h5>
                    <h2>$ <span id="currentWithdrow">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-6">
               <div class="submit-area">
                    <h4>Deposite</h4>
                    <input id="depositeAmount" type="number" class="form-control" placeholder="$ Amount you want to deposite"><br>
                    <botton id="addDeposit"class="btn btn-success">Deposite</botton>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdow</h4>
                    <input id="withdrowAmount" type="number" class="form-control" placeholder="$ About you want to withdrow"><br>
                    <botton id="addwithdrow" class="btn btn-success">Withdow</botton>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
